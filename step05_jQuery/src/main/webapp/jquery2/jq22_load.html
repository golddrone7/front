<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').click(function(){
			var x = $('#load').load("sample1.txt");
	
			//$('#disp').text(x);
		});
		$('#btn2').click(function(){
			var x = $('#load').load("sample2.txt");
		});
		
	});
</script>
</head>
<body>
	<h4>파일에서 텍스트 불러오기</h4>
	<p id="load"></p>
	<button type="button" id="btn1">텍스트</button>
	<button type="button" id="btn2">테이블</button>
	<div id="disp"></div>
</body>
</html>
