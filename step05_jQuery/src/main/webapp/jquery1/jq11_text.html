<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">

var id = "admin";
$().ready(function(){
	//실제론 ajax 처리를 해서 사용한다
	
	/* 사용할 수 있는 아이디입니다 keyUp할때*/
	
	$('#id').keyup(function(){
		var sid=$('#id').val();
		if(sid===id )
			$('#confirm').text("사용할 수 없는 아이디입니다.").css({"color" : "red", "font-size" : 20});
		else{
			$('#confirm').removeAttr('style');
			$('#confirm').text("사용할 수 있는 아이디입니다.");
		}
	});
	/* admin 입력시: 사용할수 없는 아이디입니다(빨강) */
});
</script>
</head>
<body>
<label>아이디</label>
<input type="text" id="id">
<span id="confirm">아이디를 입력하세요</span>


</body>
</html>
