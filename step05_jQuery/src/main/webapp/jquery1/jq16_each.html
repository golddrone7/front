<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{font-weight: bold;}
	.s1{color:red;}
	.s2{color:blue;}
	.s3{color:limegreen;}
	.s4{color:yellow;}
	.s5{color:orange;}
	.s6{color:brown;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
	$().ready(function(){
		var i=1;
		$('p').each(function(){
			//  태그안에 class속성을 지정할 경우 addClass()
			// 태그 안에 id속성을 지정하는 경우 attr('id', 'test')형식으로 추가
			$(this).addClass('s'+i);
			i++;
			if(i==7)
				return false;
		})		
	})
</script>

</head>
<body>
<p>빨강</p>
<p>파랑</p>
<p>초록</p>
<p>노랑</p>
<p>오렌지</p>
<div>
	<p>갈색</p>
</div>

<!-- .each(function(){}) 
	.each()는 선택한 요소가 여러개일때 각각에 대하여 반복하여 함수(function)를 실행
	특정 조건을 만족할 때 반복작업에서 탈출하려면 return false;를 사용
-->
</body>
</html>
