<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
$().ready(function(){
	/* json 배열로 선언하고 결과 출력하기 */
	var student= [
			{"이름" : "강호동",
			 "나이" : "25"},
			{"이름" : "뽀로로",
			"나이" : "26"},
			{"이름" : "진달래",
			"나이" : "27"}];
	
	var text = '';
	
	for(var i=0; i<student.length; i++){
		text+="이름 : " + student[i].이름 + "<br>"
			+ "나이 : " + student[i].나이 + "<br><br>";
	}
	
	$("#rs").html(text);
	/* 
		이름 : 강호동
		나이 : 25
		
		이름 : 뽀로로
		나이 : 26
		
		이름 : 진달래
		나이 : 27
	
	*/
	
		
});
	/* 객체명.key이름	or	객체명['key이름'] */
	
</script>
</head>
<body>
	<h3>JSON표기법</h3>
	<div id="rs"></div>
</body>
</html>
