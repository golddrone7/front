<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
$().ready(function(){
	var emp={	"name":"강호동",
				"age":"25",
				"phone":"123-4567",
				"addr":"서울"};
	
	var msg="";
	msg += "이름 : " +emp.name+"<br>"
		+ "나이 : " + emp.age+"<br>"
		+ "번호 : " + emp.phone+"<br>"
		+ "주소 : " + emp['addr']+"<br>" ;
	$('#rs').html(msg);
	
});
	/* 객체명.key이름	or	객체명['key이름'] */
	
</script>
</head>
<body>
	<h3>JSON표기법</h3>
	<div id="rs"></div>
</body>
</html>
