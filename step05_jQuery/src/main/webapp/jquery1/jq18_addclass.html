<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.ex1{color:limegreen;}
	.ex2{color:red;}
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	//문제. 버튼을 클릭할때마다 <p>태그의 색상이 바뀌도록 작성해주세요
	
	$('#btn1').click(function(){
		$('p').removeClass('ex2');
		$('p').addClass('ex1');
	});
	
	$('#btn2').click(function(){
		$('p').removeClass('ex1');
		$('p').addClass('ex2');
	});
	
});
</script>
</head>
<body>
	<p>Hello JavaScript</p>
	<button id="btn1">초록색</button>
	<button id="btn2">빨간색</button>
	
</body>
</html>
