<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">

    top:10px;

}

    position: absolute;

    width: 80px;
    background-color:#47C83E;
    border: 1px  solid  #47C83E;
    font-size: 10px;
    color:white;
    font-weight: bold;
    padding-top: 5px;
    padding-left: 10px;
}
input{
    border: 0.5px  solid  #D5D5D5;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- 처리조건
1. emp 객체에 id(abcd), pw(1234), name(홍길동), point(1250)를 JSON으로 입력하세요
2. id와 pw가 일치하면 id="confirm'에 출력  .html (이너 html 사용하기)
	홍길동님 환영합니다.
	현재 포인트는 1250점입니다     <-- blue
	
	id와 pw중 하나라도 틀리면 id="confirm"에 출력
	아이디 또는 비밀번호가 틀립니다 <-- red, id, pw 를 지우고 id에 포커스 이동
	
	id, pw중 하나도 입력이 안되면 
	아이디와 비밀번호를 입력해주세요 <-- black, id에 포커스 이동
 
 -->
<script type="text/javascript">
	$().ready(function(){
		var emp = {
				"id" : "abcd",
				"pw" : "1234",
				"name" : "홍길동",
				"point" : 1250	}
		
		list.add(new MemberVO(id, pwd, name, email, joinDate))
		
		
		
		
		
		$('#id').focus(function(){
			$(this).css('background-color', '#ffff00');
		});
		
		$('#id').blur(function(){
			$(this).css('background-color', '#fff');
		})
		
		
		$('#login').click(function(){
			var id = $('#id').val();
			var pass = $('#pw').val();
			var con = $('#confirm');
			var text
			

			if(id===emp.id && pass===emp.pw && (id.length > 0 && pass.length>0)){
				text = emp.name +"님 환영합니다.<br>"
					+ "현재 포인트는 " + emp.point +"점입니다.";
				con.html(text).css("color", "blue");
			} else if((id!=emp.id || pass!=emp.pw) && (id.length > 0 && pass.length>0)){
				text = "아이디 또는 비밀번호가 틀립니다";
				con.html(text).css("color", "red");
				$('input').val("");
				$('#id').focus();
			} else {
				text = "아이디와 비밀번호를 입력해주세요"
				con.html(text).css("color", "black");
				$('id').focus();
			}
		});
	})
</script>

</head>


<body>
<div id="reseult" class="container">
	<label for="input">[로그인 화면]</label><br><br>
	<input type="text" id="id" placeholder="아이디">
	<span>아이디를 입력하세요</span><br>
	<input type="text" id="pw" placeholder="비밀번호">
	<span>비밀번호를 입력하세요</span><br>
	<button id="login">Login</button><br><br>
	
	<span id="confirm"></span>
</div>
</body>
</html>
