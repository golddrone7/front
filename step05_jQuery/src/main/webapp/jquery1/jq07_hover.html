<style type="text/css">
	.bold{
		font-size: 17px;
		font-weight: 700;
		color: limegreen;

</style>
<script type="text/javascript">

//	mouseover, mouseout

	$('div').mouseover(function(){
		$(this).addClass('bold');
	});
	$('div').mouseout(function(){
		$(this).removeClass('bold');
	})
	
	
})
</script>
