<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON객체</title>
<!-- javascript object notation  -->
<script type="text/javascript">
	function init(){
		var emp={"name" : "진달래",
				"age" : "23",
				"phone" : "010-111-1111",
				"addr" : "역삼동"};

		
		var msg="";
		/* with(emp){
		msg+="이름 : " + emp.name + "<br>"
			+"나이 : " + emp.age + "<br>"
			+"전화 : " + phone+"<br>"
			+"주소 : " + addr+"<br>"; 
		} */
		
		msg+="이름 : " + emp.name + "<br>"
		+"나이 : " + emp.age + "<br>"
		+"전화 : " + emp['phone']+"<br>"
		+"주소 : " + emp['addr']+"<br>"; 
		document.getElementById("rs").innerHTML=msg;
	}
</script>
</head>
<body onload="init()">
	<h3>JSON표기법</h3>
	<div id="rs"></div>
</body>
</html>
