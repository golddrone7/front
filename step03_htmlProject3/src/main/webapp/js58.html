<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<canvas id="mycanvas" width="280px" height="90px"
	style="border: 4px solid red"></canvas>

<script type="text/javascript">
	var canvas=document.getElementById("mycanvas");
	var ctx=canvas.getContext('2d');
	
	var grd=ctx.createLinearGradient(0,0, 250,0); /* x1, y1, x2, y2 */
	grd.addColorStop(0, "black");
	grd.addColorStop("0.3", "magenta");
	grd.addColorStop("0.5", "cyan");
	grd.addColorStop("0.7", "yellow");
	grd.addColorStop("0.9", "green");
	grd.addColorStop(1, "red");
	ctx.fillStyle=grd;
	ctx.font="25px Arial";
	ctx.fillText("Have a nice day~!!", 30,55);
</script>
</body>
</html>
