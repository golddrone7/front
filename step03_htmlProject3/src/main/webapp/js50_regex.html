<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	/*		[ab] a나 b 둘 중 하나
			[^ab] a와 b를 제외한 모든 문자
			\ 문자열 제어코드
			\-	- 기호 자체
			\d 숫자	\D 숫자가 아닌 것 [선호하는 방식이 아님]
			
	*/	
	function process(){
		var date=document.getElementById("hire_date").value;
		var pattern = new RegExp("^[0-9]{4}\-(0[1-9]|1[012])\-(012[1-9]|3[01])$");
		
		if(pattern.test(date)){
			alert('정상');
		} else
			alert('비정상');
	}
	
</script>
</head>
<body>
	<span>입사연월일</span>	<!-- 2023-02-10  -->
	<input type="text" name="hire_date" id="hire_date">
	<input type="button" value="commit" onclick="process()"> 
	
	
</body>
</html>
