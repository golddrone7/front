<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//변수+게터, 세터 --> 프로퍼티
	function User(name, age){
		this.name=name;
		this.age = age;
		this.view=function(){
			document.write('my name is ' + this.name +'<br>');
			document.write('my age is ' + this.age+'<br>');	
		}
	} // 객체 생성
	
	document.write(typeof User+"<br>"); // function
	//인스턴스 생성
	var ob1 = new User('pororo', 23);
	var ob2 = new User('cron', 21);
	document.write(typeof ob1+"<br>"); // object
	ob1.view();
	ob2.view();
	
</script>
</head>
<body>

</body>
</html>
