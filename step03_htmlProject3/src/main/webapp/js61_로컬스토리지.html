<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>localStorage로 데이터 저장하기</h3>
	<p>웹 브라우저의 탭이나 창을 닫으면 카운터는 리셋 되지 않아요</p>
	
	<p>
		<button id="countbtn">카운트 증가</button>
		<button id="clearbtn">카운트 리셋</button>
	</p>
	
	
	<div id="counter"> </div>
<script type="text/javascript">
	
	window.onload=function(){
		var btn=document.getElementById("countbtn");
		
		countbtn.onclick=function(){
			if(typeof(Storage)!="undefined"){
				if(localStorage.clickcount){
					localStorage.clickcount=Number(localStorage.clickcount)+1;
				} else{
					localStorage.clickcount=1;
				}
				document.getElementById("counter").innerHTML=
					"counter의 현재 값은 " + localStorage.clickcount +"입니다";
					
			} else {
				document.getElementById("counter").innerHTML=
					"이 문장은 사용자의 웹브라우저가 web Storage API를 지원하지 않을때 나타나요<br>";
			}
			
			
		};
		clearbtn.onclick=function(){
			localStorage.clear();
		};
	};
	

</script>
</body>

</html>

<!-- 
웹 스토리지
브라우저(또는 클라이언트) 내부에 스토리지라는 저장소를 제공해 주는 기능
이전에도 브라우저에는 개별 저장소로 쿠키를 제공해 주었음
쿠키는 4kb의 텍스트를 담고있는 정보 저장소
사용자의 컴퓨터에 텍스트로 저장되어 있어서 접근 및 확인이 가능

1. 세션스토리지 sessionStorage(권장)
	1개의 세션만 저장하는 데이터 객체
	브라우저의 탭이나 창을 닫으면 저장한 데이터가 사라짐
2. 로컬스토리지 localStorage
	보관 기한이 없는 데이터를 저장하는 객체
	브라우저를 탭이나 창을 닫거나 컴퓨터를 재시작하더라도 저장된 데이터가 사라지지 않음 
	
	ex) 구글 id삭제시 세션, 로컬 스토리지 정보도 지움

 -->
