<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>




<script type="text/javascript">
	var	a=10, b=3, sub, mlt, divi; /* 객체의 개념 */
	sub = a-b; /* 단일행일 경우 세미콜론은 관행  */
	mlt = a*b; /* 단일행에 2가지 실행할 경우 ; */
	divi = a/b;
	
	document.write("두 수의 합 : " + (a+b) + "<br>");	/* 결과가 웹 브라우저로 나오는 개념  */
	document.write("두 수의 차 : " + sub + "<br>");	
	document.write("두 수의 곱 : " + mlt + "<br>");	
	document.write("두 수의 나눗셈 : " + divi + "<br>");
	document.write("두 수의 나눗셈 : " + divi.toFixed(2) + "<br><br>");	/* toFixed(2) 소수점아래 2자리까지 */
	/* 동작 순서 : html 동작 시작 자바스크립트 해석, html 코드 구현 */
	/* 자바스크립트는 바디에 구현하는 것이 퍼포먼스에 좋음(body 끝나기 전) */
</script>
</body>
</html>
