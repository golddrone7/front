<title>Insert title here</title>
<script type="text/javascript">
	var fruits=['Banana', 'Orange', 'Apple', 'Mango']; // 자스는 소괄호
	
	document.write(fruits.length);
	
	document.write('<br>');
	var text="";
	for(i=0; i<fruits.length; i++){
		//document.write(fruits[i]+"<br>");	
		text+=fruits[i]+'<br>';
	}
	document.write(text);
	
</script>
