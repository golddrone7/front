<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	/* 논리 연산자 : and, or, not */
	var str="hello";
	
	document.write(str=="hello" || str=="HELLO");
	//document.write(str.equals("hello")||str.equals("HELLO")); // (에러)자바스크립트에 없는 함수
	document.write("<br>");

	var score=77;
	document.write(score >=70 && score < 90);
	document.write("<br>");
	
	//var sign="true"; /* 0이 아닌 값이기 때문에 true임,  */
	var sign="false"; // sign true
	
	document.write(!sign);
	
</script>
</body>
</html>
