<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#shopping_cart{
		width: 800px;
		height: 120px;
		padding: 20px;
		border: 2px solid red;
	}
	
	img {
		width: 100px;
		height: 100px;
	}
</style>
<script type="text/javascript">
	function drag(ev){
		ev.dataTransfer.setData("text", ev.target.id);
		//드래그 이벤트가 발생하는 요소의 id의 "text"를 저장
	}
	function allowDrop(ev){
		ev.preventDefault();
		//drop이 가능하도록 요소의 모든 기본 속성의 차단
		
	}
	
	function drop(ev){
		/* ev.preventDefault(); */
		var data=ev.dataTransfer.getData("text");
		//저장한 "text"를 가져옴
		ev.target.appendChild(document.getElementById(data));
		//가져온 text를 target에 저장
	}
</script>
</head>
<body>
<p>원하는 상품을 카트에 담으세요</p>
<div id="shopping_cart" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<span id="shopping_cart" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="img1" src="image/back1.jpg" draggable="true" ondragstart="drag(event)">
<img id="img2" src="image/back2.jpg" draggable="true" ondragstart="drag(event)">
<img id="img3" src="image/back3.jpg" draggable="true" ondragstart="drag(event)">
<img id="img4" src="image/back4.jpg" draggable="true" ondragstart="drag(event)">
<img id="img5" src="image/back5.jpg" draggable="true" ondragstart="drag(event)">
<img id="img6" src="image/back6.jpg" draggable="true" ondragstart="drag(event)">
</span>

</body>
</html>
