<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- 중요한 개념 -->
<body>
	<div style="border:1px dotted red">
		<h2>호랑이</h2>
		<hr><br>
		호랑이는 빅단또라고 불리며 
		<span style="color:red; font-weight: bold">
		어흥</span> 하고 울어요<br>
		
	</div>
	
	
</body>
</html>


<!-- 
	div태그 : 블럭 형식으로 공간 분할
	블록 요소는 요소의 앞뒤로 줄바꿈이 발생
	블록 요소는 레이아웃을 담당
	블록 요소는 width와 height을 지정할 수 있음
	
	span 태그 : inline 형식으로 공간 분할
	인라인 요소는 요소간의 줄바꿈이 없음
	글자(컨텐츠)안에서 꾸미기 등을 할때 사용
	width height을 지정할수 있지만 
 -->
