<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<fieldset>
	<legend>회원가입</legend>
	<table>
	<tr>
		<td><label for="id">아이디</label></td>
		<td><input type="text" id="id" 
			placeholder="아이디를 입력하시오"
			required="required"></td>
	</tr>
	<tr>
		<td><label for="pw">비밀번호</label></td>
		<td><input type="text" id="pw" 
			placeholder="비밀번호를 입력하시오"
			required="required"></td>
	</tr>
	<tr>
		<td><label for="repw">비밀번호 재확인</label></td>
		<td><input type="text" id="repw" 
			placeholder="비밀번호를 재입력하시오"
			required="required"></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" id="name"></td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
			<input type="radio" id="gender" value="man">남자
			<input type="radio" id="gender" value="woman">여자
		</td>
	</tr>
	<tr>
		<td>생일</td>
		<td>
			<input type="date" name="date">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="email" name="email" 
					placeholder="본인확인(이메일)" size="35">
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">
			<select>
				<option>+82</option>
			</select>
			<input type="text" id="phone" size="23">
			<input type="button" value="인증" id="auth">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="text" id="phone" size="30">
			<input type="button" value="확인" id="accept">
		</td>
	</tr>
	
	</table>

</fieldset>


</body>
</html>
