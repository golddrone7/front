<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.t1 { position: static; } /* 기본값, 왼쪽위에서 오른쪽 아래로 쌓임*/
	.t2 { position:static; top:100px; left: 100px;}
	.t3 { position:relative; top:100px; left: 100px;} /* 이전 요소 */
	.t4 { position:absolute; top:200px; left: 200px;} /* 원하는 위치를 지정 */
	.t5 { position:fixed; top:30px; left: 50px;}  /* 현재화면 기준으로 */
	
</style>

</head>
<body>
<img src="image/americano.jpg" class="t1" width="100" height="100">
<img src="image/cafelatte.jpg" class="t2" width="100" height="100">
<img src="image/americano.jpg" class="t3" width="100" height="100">
<img src="image/cafelatte.jpg" class="t4" width="100" height="100">
<img src="image/americano.jpg" class="t5" width="100" height="100">
</body>
</html>
