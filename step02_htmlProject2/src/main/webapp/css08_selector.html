<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	a:link{
		color:blue; 		/* 최초 링크 색 지정 */
	}
	a:visited{
		color:red;			/* 링크를 방문했을 때 */
	}
	a:hover{
		color:limegreen;	/* 마우스가 올라왔을 때 */
	}
	a:active{
		color:yellow;		/* 누르고 있는 상태 */
	}
</style>
</head>
<body>
	<a href="https://naver.com" target="_top">네이버</a>를 클릭하세요
	
</body>
</html>
