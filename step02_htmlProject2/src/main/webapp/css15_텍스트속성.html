<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{height:40px; border: 1px dotted gray; }
	div.a{text-transform: capitalize;} /* 첫자 한개 씩 대문자 */
	div.b{text-align: right;}
	div.c{text-decoration: overline underline; /* 윗줄, 밑줄 */
		text-decoration-color:red;    
		text-decoration-style: dotted;}	/* 점선, solid는 실선 */
	div.d{text-indent: 50px;} /* 들여쓰기 */
	div.e{letter-spacing: 10px;} /* 문자에 대한 간격 */
 	div.f{word-spacing: 30px;} /* 단어마다 간격 */
</style>
</head>
<body>
<div>mini sabre</div>
<div class="a">mini sabre(text-transformation: capitalize;)</div>
<div class="b">mini sabre(text-align: right;)</div>
<div class="c">mini sabre()</div>
<div class="d">mini sabre(text-indent: 50px;)</div>
<div class="e">mini sabre(letter-spacing: 10px;)</div>
<div class="f">mini sabre(word-spacing: 30px;)</div>
</body>
</html>
