<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 100%;
		border-collapse: collapse; /* 이중실선 -> 실선 */
		font-size: 14px;
		text-align: center;
		border: 1px solid #ccc;
	}

	caption{
		font-size: 20px;
		font-weight: 700;
		margin-bottom: 10px;
	}
	
	table td, table th{
		padding: 5px;
	}

	.blue{
		color:white;
		background-color: #43cbff;
	}
	.green{
		color:white;
		background-color: #81d733;
	}
	.yellow{
		background-color: yellow;
	}
	.orange{
		background-color: orange;
	}
	.red{
		background-color: red;
	}
</style>
</head>
<body>
<table border="1">
	<caption>미세먼지 농도</caption>
<thead>
	<tr>
		<td colspan="2">예보구간</td>
		<td class="blue">좋음</td>
		<td class="green">보통</td>
		<td class="yellow">약간나쁨</td>
		<td class="orange">나쁨</td>
		<td class="red" colspan="2">매우나쁨</td>
	</tr>
</thead>
<tbody>
	<tr>
		<td colspan="2">예측농도</td>
		<td>0~30</td>
		<td>31~80</td>
		<td>81~120</td>
		<td>121~200</td>
		<td>201~300</td>
		<td>301~</td>
	</tr>
	<tr>
		<td rowspan="2">행동요령</td>
		<td>노약자</td>
		<td></td>
		<td></td>
		<td>장시간 실외 활동 가급적 자제</td>
		<td>무리한실외활동자제요청(특히 호흡기, 심질환자, 노약자)</td>
		<td>실외활동 제한</td>
		<td>실내생활</td>
	</tr>
	<tr>
		<td>일반</td>
		<td></td>
		<td></td>
		<td></td>
		<td>장시간 실외 활동 가급적 자제</td>
		<td>실외활동 자제</td>
		<td>실외활동 자제</td>
	</tr>
</tbody>
</table>
</body>
</html>
